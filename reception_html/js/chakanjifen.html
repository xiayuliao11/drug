<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<form id="form" style="width: 50%;">

    <div class="form-group">
        <label>兑换单ID:</label>
      <span id="exchangeId"></span>
    </div>
    <div class="form-group">
        <label>兑换商品名称:</label>
        <span id="exchangeGoodname"></span>
    </div>
    <div class="form-group">
        <label>兑换数量:</label>
        <span id="exchangeNumber"></span>
    </div>
    <div class="form-group">
        <label>兑换商品类型:</label>
        <span id="goodType"></span>
    </div>
    <div class="form-group">
        <label>库存结余:</label>
        <span id="inventoryNumber"></span>
    </div>
    <div class="form-group">
        <label>兑换积分:</label>
        <span id="exchangeTotal"></span>
    </div>
    <div class="form-group">
        <label>兑换时间:</label>
        <span id="exchangeTime"></span>
    </div>
    <div class="form-group">
        <label>配送单状态:</label>
        <span id="dispatchingState"></span>
    </div>
