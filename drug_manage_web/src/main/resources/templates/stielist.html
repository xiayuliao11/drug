<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- juquery的js -->
    <script src="/js/jquery-1.9.1.min.js"></script>
    <!-- bootstrap布局js,css -->
    <link rel="stylesheet" href="/bootstrap3/css/bootstrap.min.css">
    <script src="/bootstrap3/js/bootstrap.min.js"></script>
    <!-- bootstraptable的js,css -->
    <link rel="stylesheet" href="/js/bootstrap-table/bootstrap-table.min.css">
    <script src="/js/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="/js/bootstrap-bootbox/bootbox.js"></script>
    <script src="/js/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<body>
<div id="toolbar">
    <button type="button" class="btn btn-primary" onclick="openAdd()">新增</button>
</div>
<table id="siteTable"></table>
</body>
<script>
    $('#siteTable').bootstrapTable({
        toolbar: '#toolbar',
        url: '/findSitePage',//获取数据地址
        method: "get",
        pagination: true, //是否展示分页
        pageList: [1, 3, 5, 7],//分页组件
        pageSize: 2,//默认每页条数
        showRefresh: true,//是否显示刷新按钮
        sidePagination: 'server',//分页方式：client客户端分页，server服务端分页
        striped: true,//条纹表格
        queryParams: function () {
            return {
                page: this.pageNumber,
                rows: this.pageSize
            }
        },
        columns: [
            {field: 'consignee', title: '收货人'},
            {field: 'provinceName', title: '所属地区', formatter:function (value, row, index){
                    return  value+"-"+row.cityName;
                }},
            {field: 'detailedAddress', title: '详细地址'},
            {field: 'postcode', title: '邮编'},
            {field: 'phone', title: '电话'},
            {field: 'del', title: '操作', formatter:function(value, row, index) {
                    return "<a href='javascript:delById(" + row.id + ");'>删除</a>||<a href='javascript:updById(" + row.id + ");'>修改</a>";
                }
            }
        ]
    })

    //删除
    function delById(id) {
        bootbox.confirm("你确定要删除这个地址吗?", function (result) {
            if (result) {
                $.ajax({
                    url: '/delById',
                    type: 'DELETE',
                    data: {
                        userId: id
                    },
                    dataType: 'json',
                    success: function (data) {
                            $('#siteTable').bootstrapTable('refresh');
                    }
                })
            }
        })
    }

    var res;

    function createAddContent(url) {
        $.ajax({
            url: url,
            async: false,
            success: function (data) {
                res = data;
            }
        });
        return res;
    }

    //新增
    function openAdd() {
        bootbox.dialog({
            title: '新增',
            message: createAddContent("/toSaveSite"),
            closeButton: true,//是否显示关闭按钮
            buttons: {
                "success": {
                    "label": "<i class='icon-ok'></i> 保存",
                    "className": "btn-sm btn-success",
                    "callback": function () {
                        $.ajax({
                            url: '/saveSite',
                            type: 'post',
                            data: $("#myForm").serialize(),
                            success: function () {
                                $('#siteTable').bootstrapTable('refresh');
                                //searchUser();
                            }
                        });
                    }
                },
                "cancel": {
                    "label": "<i class='icon-info'></i> 取消",
                    "className": "btn-sm btn-danger",
                    "callback": function () {

                    }
                }
            }
        });
    }

    //修改
    function updById(userId) {
        bootbox.dialog({
            title: '修改',
            message: createAddContent("/toSaveSite"),
            closeButton: true,//是否显示关闭按钮
            buttons: {
                "success": {
                    "label": "<i class='icon-ok'></i> 保存",
                    "className": "btn-sm btn-success",
                    "callback": function () {
                        $.ajax({
                            url: '/saveSite',
                            type: 'post',
                            data: $("#myForm").serialize(),
                            success: function (data) {
                                $('#siteTable').bootstrapTable('refresh');

                            }
                        });
                    }
                },
                "cancel": {
                    "label": "<i class='icon-info'></i> 取消",
                    "className": "btn-sm btn-danger",
                    "callback": function () {

                    }
                }
            }
        });
        //回显数据
        $.ajax({
            url: '/findSiteList',
            type: 'GET',
            async: false,//同步
            data: {
                id: userId
            },
            success: function (data) {
                $("#id").val(data.id);
                $("#consignee").val(data.consignee);
                $("#detailedAddress").val(data.detailedAddress);
                $("#provinceId").val(data.provinceId);
                $("#cityid").val(data.cityid);
                $("#postcode").val(data.postcode);
                $("#phone").val(data.phone);


            }
        });
    }

</script>
</html>
