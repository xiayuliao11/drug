<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 引入jquery -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<!-- 引入bootstrap的css、js -->
<link rel="stylesheet" href="bootstrap3/css/bootstrap.css">
<script type="text/javascript" src="bootstrap3/js/bootstrap.js"></script>
<!-- 引入tree的js、css -->
<link rel="stylesheet" href="js/bootstrap-treeview/bootstrap-treeview.min.css">
<script type="text/javascript" src="js/bootstrap-treeview/bootstrap-treeview.min.js"></script>
<!-- 引入选项卡的js、css -->
<link rel="stylesheet" href="js/bootStrap-addTabs/bootstrap.addtabs.css">
<script type="text/javascript" src="js/bootStrap-addTabs/bootstrap.addtabs.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				 <a class="navbar-brand" href="#">金科图书系统</a>
			</div>
			<div class="navbar-right">
				<a class="navbar-brand" href="#">镪哥</a>
			</div>		
		</div>
	</nav>
	<div class="container" style="margin-top:70px">
		<div class="row">
			<div class="col-md-2">
				<!-- 展示树 -->
				<div id="myTree"></div>
			</div>
			<div class="col-md-10">
				<div id="myTabs">
					<!-- 新选项卡 -->
					<ul class="nav nav-tabs" id="tablist">
					 <li role="presentation" class="active">
						<a href="#home" role="tab" data-toggle="tab">首页</a>
					 </li>
					</ul>
				
					<!-- 选项卡下内容 -->
					<div class="tab-content">
					 <div role="tabpanel" class="tab-pane active" id="home">
					 	。。。
					 </div>
					</div>
				</div>		
			</div>
		</div>
	</div>
	</body>
	<script type="text/javascript">
	$(function(){
		initTree();//初始化树
	})
	//初始化树
	function initTree(){
		$.ajax({
			url:"http://127.0.0.1:7001/to/getTree",
			type:"post",
			success:function(data){
				$('#myTree').treeview({
					data:data,
					onNodeSelected:function(event, node) {
						$.addtabs({iframeHeight: 550});
						$.addtabs.add({
							id:node.id,
							title:node.text,
							url:node.href
						});					
			      	}
			   	})		
			}
		})
	}
</script>
</html>
