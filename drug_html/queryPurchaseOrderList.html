<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入jquery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- 引入bootstrap的css、js -->
    <link rel="stylesheet" href="bootstrap3/css/bootstrap.css">
    <script type="text/javascript" src="bootstrap3/js/bootstrap.js"></script>
    <!-- 引入table的css、js -->
    <link rel="stylesheet" href="js/bootstrap-table/bootstrap-table.css">
    <script type="text/javascript" src="js/bootstrap-table/bootstrap-table.js"></script>
    <script type="text/javascript" src="js/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
    <!-- 引入bootbox.js -->
    <script type="text/javascript" src="js/bootstrap-bootbox/bootbox.js"></script>
</head>
<body>
        <br>
    <div id="toolbar">
        <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default" onclick="allOrder('')">全部订单</button>
            <button type="button" class="btn btn-default" onclick='toPay(1)'>待支付</button>
            <button type="button" class="btn btn-default" onclick='applyRefund(2)'>待发货</button>
            <button type="button" class="btn btn-default" onclick='receivingGoods(3)'>待收货</button>
            <button type="button" class="btn btn-default" onclick='evaluates(4)'>已完成</button>
            <button type="button" class="btn btn-default" onclick='deleteOrder(5)'>已关闭</button>
        </div><br><br>
        <table>
            <tr>
                <td><label for="orderNumber">订单号</label></td>
                <td><input type="text" class="form-control" id="orderNumber" ></td>
                <td><label for="manufacturer">供应商</label></td>
                <td><select id="manufacturer" style="width: 200px" class="form-control">
                </select></td>
                <td><button type="button" class="btn btn-default" onclick="searchPurchaseOrder()">搜索</button></td>
            </tr>
                </table>
    </div>
<table class="table" id="myTable"></table>
</body>
<script>

    $(function(){
        initTable();
        initSupplierBusiness();
    })
    //条件查询
    function searchPurchaseOrder(){
        $('#myTable').bootstrapTable('refresh');
    };
    //初始化快速采购表格
    function initTable(status){
        $("#myTable").bootstrapTable({
            toolbar:'#toolbar',
            url:"http://192.168.101.9:6001/queryPurchaseOrder",
            /*pagination:true, //开启分页
            pageList:[1,2,3,4,5,10,15],//分页组件
            pageNumber:1,
            pageSize:2,//默认每页条数
            sidePagination:'server',//分页方式：client客户端分页，server服务端分页
            striped:true,//条纹表格*/
            queryParams:function(){
                return {
                    /*page:this.pageNumber,
                    rows:this.pageSize,*/
                    "manufacturer":$("#manufacturer").val(),
                    "orderNumber":$("#orderNumber").val(),
                    "status":status
                };
            },
            columns:[
                {field:"name",title:"商品"},
                {field:"orderNumber",title:"订单号"},
                {field:"unitPrice",title:"单价",formatter:function(value,row,index){
                        return "<font color='red'>"+value+"</font>"
                    }},
                {field:"count",title:"数量"},
                {field:"actualPayment",title:"实付款",formatter:function(value,row,index){
                        return "<font color='red'>"+value+"</font>"
                    }},
                {field:"status",title:"订单状态"},
                {field:"tools",title:"操作",formatter:function(value,row,index){
                        if(row.status==1){
                            var html =  "<button type='button' class='btn btn-primary'>去支付</button>";

                            html += "<button type='button' class='btn btn-default' disabled>取消订单</button>";
                                return html;
                        }
                        if(row.status==2){
                            return  "<button type='button' class='btn btn-primary'>申请退款</button>";
                        }
                        if(row.status==3){
                             var html = "<button type='button' class='btn btn-primary'>确认收货</button>";
                                 html += "<button type='button' class='btn btn-primary'>申请售后</button>";
                                 html += "<button type='button' class='btn btn-default'disabled>查看物流</button>";
                                 return html;
                        }
                        if(row.status==4){
                            return  "<button type='button' class='btn btn-primary'>评价</button>";
                        }
                        if(row.status==5){
                            return  "<button type='button' class='btn btn-primary'>删除订单</button>";
                        }
                    }}
            ]
        })
    }
    //供应商下拉框查询
    function initSupplierBusiness(){
        $.ajax({
            url:"http://192.168.101.9:6001/queryOrderManufacturer",
            type:'post',
            data:{},
            dataType:'json',
            success:function(data){
                var html = "<option value=''>--请选择--</option>";
                for (var i = 0; i < data.length; i++) {
                    html += "<option value='"+data[i].manufacturer+"'>"+data[i].manufacturer+"</option>"
                }
                $("#manufacturer").html(html);
            },error:function(){
            }
        });
    }
    //六个状态查询
    function allOrder(status){
        initTable(status)
    }
    function toPay(status){
        initTable(status);
        $('#myTable').bootstrapTable('refresh');
        /*$.ajax({
            url:'/queryPurchaseOrder',
            type:'post',
            data:{status:status},
            dataType:'json',
            success:{
            }
        })*/
    }
    function applyRefund(status){
        initTable(status);
    }
    function receivingGoods(status){
        initTable(status);
    }
    function evaluates(status){
        initTable(status);
    }
    function deleteOrder(status){
        initTable(status);
    }

</script>
</html>
