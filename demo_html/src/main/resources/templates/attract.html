          <script>
              $(function () {
                  getLoginUser();
              })
              function getLoginUser(){
                  var cookie_name='userName';
                  var name=$.cookie(cookie_name);
                  var count="";
                  if(name!=''){
                      count+="【";
                      count+=JSON.parse($.cookie(cookie_name));
                      count+="|<a href='#' onclick='logout()' style='color:#e57816;'>退出登录</a>";
                      count+="】";

                  }else{
                      count+="【";
                      count+="<a href='/tovivw?name=login' style='color:#e57816;'>请先登录</a>";
                      count+="|<a href='/tovivw?name=register'>免费注册</a>";
                      count+="】";
                  }
                  $("#span").html(count)
              }
              function logout() {
                  var cookie_name='userName';
                  $.cookie(cookie_name, '');
                  $("#span").html();
                  getLoginUser();
              }
          </script>
          <script>

                              }

                  $('.input-xlbox').css('opacity','0');
                  $(this).val(text22)
              });

	$("#menu a").each(function () {

})
