<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <style type="text/css">
        .row{
            margin-bottom:10px
        }
    </style>
</head>
<body>
<div style="width:500px">
<form id="From">
    <div class="row">
        <div class="col-md-2">
            <input type="hidden" name="id" id="id">
            <label for="saleName">采购名称</label>
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" name="saleName" id="saleName">
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <label for="lowerTime">支付时间</label>
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control date" name="lowerTime" id="lowerTime">
        </div>
    </div>
    <div class="row">
    <div class="col-md-2">
        <label for="saleAddress">采购商</label>
    </div>
    <div class="col-md-4">
        <input type="text" class="form-control" name="saleAddress" id="saleAddress">
    </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <label for="saleCount">采购数量</label>
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" name="saleCount" id="saleCount">
        </div>
    </div>
</form>
</div>
</body>
