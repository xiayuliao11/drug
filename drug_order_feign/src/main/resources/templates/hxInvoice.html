<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <style type="text/css">
        .row{
            margin-bottom:10px
        }
    </style>
</head>
<body>
<div style="width:550px">
<form id="From">
    <div class="row">
        <div class="col-md-4">
            <input type="hidden" name="id" id="id">
            <label for="invoiceType">发票类型:</label>
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" name="invoiceType" id="invoiceType">
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <label for="address">采购企业:</label>
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" name="address" id="address">
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <label for="invoiceName">采购人:</label>
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" name="invoiceName" id="invoiceName">
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <label for="invoiceText">发票内容:</label>
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" name="invoiceText" id="invoiceText">
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <label for="invoiceMoney">发票金额:</label>
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" name="invoiceMoney" id="invoiceMoney">
        </div>
    </div>
</form>
</div>
</body>
</html>
